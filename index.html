<!DOCTYPE html>
<html>
<head>
  <link href="http://vjs.zencdn.net/4.1.0/video-js.css" rel="stylesheet">
<script src="http://vjs.zencdn.net/4.1.0/video.js"></script>
<script src="https://rawgit.com/eXon/videojs-youtube/fffc6be504e6b791c1eef2076b97c43298753be6/src/media.youtube.js"></script>
<link rel="stylesheet" href="style.css">
<title>youtube search</title>
  <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.min.css">
</head>
<body>
  <div class="wrapper">
    <div class="videobox">

      <video id="player" 
      class="video-js vjs-default-skin" 
      controls
      preload="auto" 
      width="640"
      height="360"
      poster="http://bakchnl.com/images/640px-SMPTE_Color_Bars_16x9.svg.png" 
      data-setup='{"techOrder":["youtube"], "src":"https://www.youtube.com/watch?v=z7bSxhFBQT0"}'></video>

      <div class="controlbox">

        <div class="controls">
          <button id:"first">Play/Pause</button>
          <button id="second" >Full Screen</button>
          <button id="third" >mute</button>
        </div>

        <div class="infobox">
          <div class="title">Video Search Tool</div>
          <div class="about">Type the search term and then click on the thumb.</div>
        </div>

        <div class="searchbox">
          <form class="search" onsubmit="return false;">
            <input type="text" placeholder='Enter Search Term' name="tags" size="30" autofocus required>
            <input type="submit" value="Submit">
          </form>
        </div>

      </div>
      
    </div>
    <div class="rainbow">

    </div>
    
    <div class="results">
      <img id="videothumb" src="" alt="">
    </div> 




  </div>

  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <script src="app.js"></script>
  <script src="youtuber.js"></script>
</body>

</html>
