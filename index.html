<!DOCTYPE html>
<html>
<head>
  <link href="http://vjs.zencdn.net/4.1.0/video-js.css" rel="stylesheet">
<script src="http://vjs.zencdn.net/4.1.0/video.js"></script>
<script src="https://rawgit.com/eXon/videojs-youtube/fffc6be504e6b791c1eef2076b97c43298753be6/src/media.youtube.js"></script>
<link rel="stylesheet" href="style.css">
<title>Document</title>
  <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.min.css">
</head>
<body>
  <div class="wrapper">
    <div class="videobox">

      <video id="player" 
      class="video-js vjs-default-skin" 
      controls
      preload="auto" 
      width="640"
      height="360"
      poster="http://ec2-54-227-116-247.compute-1.amazonaws.com/models/site-templates/images/cover_img/ted_cover.jpg" 
      data-setup='{"techOrder":["youtube"], "src":"http://www.youtube.com/watch?v=xYemnKEKx0c"}'></video>

      <div class="controlbox">

        <div class="controls">
          <button onclick="playPause()">Play/Pause</button>
          <button onclick="playPause()">Full Screen</button>
          <button onclick="playPause()">Subtitles</button>
        </div>

        <div class="infobox">
          <div class="title">Video Name</div>
          <div class="about">Information about the video.</div>
        </div>

        <div class="searchbox">
          <form class="search" onsubmit="return false;">
            <input type="text" placeholder='Whats your pleasure' name="tags" size="30" autofocus required>
            <input type="submit" value="Submit">
          </form>
        </div>

      </div>
      
    </div>
    
    

      <div class="results">
        <img id="videothumb" src="" alt="">
      </div> 

  </div>

  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
